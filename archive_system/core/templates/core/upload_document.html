<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞ | DocuGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–æ–Ω—ã –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è */
        .upload-area {
            border: 2px dashed #adb5bd; /* –°–µ—Ä—ã–π –ø—É–Ω–∫—Ç–∏—Ä */
            border-radius: 8px;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        /* –ö–æ–≥–¥–∞ —Ç–∞—â–∏–º —Ñ–∞–π–ª –Ω–∞–¥ –∑–æ–Ω–æ–π */
        .upload-area.dragover {
            background-color: #e3f2fd; /* –ì–æ–ª—É–±–æ–π —Ñ–æ–Ω */
            border-color: #0d6efd;     /* –°–∏–Ω–∏–π –ø—É–Ω–∫—Ç–∏—Ä */
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            üì§ –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ–≥–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞
        </div>
        <div class="card-body">

            <form method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞</label>
                    <input type="text" name="title" class="form-control" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –û—Ç—á–µ—Ç –∑–∞ –º–∞–π" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                    <select name="category" class="form-select">
                        <option value="">-- –ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ --</option>
                        {% for cat in form.fields.category.queryset %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">–£—Ä–æ–≤–µ–Ω—å –¥–æ—Å—Ç—É–ø–∞</label>
                    <select name="security_level" class="form-select">
                        <option value="public">üü¢ –û–±—â–∏–π –¥–æ—Å—Ç—É–ø</option>
                        <option value="internal">üü° –°–ª—É–∂–µ–±–Ω–æ–µ –ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ</option>
                        <option value="secret">üî¥ –°–µ–∫—Ä–µ—Ç–Ω–æ</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">–§–∞–π–ª</label>

                    <input type="file" name="file" id="fileInput" class="form-control" required>

                    <div class="upload-area text-muted" id="dropZone">
                        <i class="bi bi-cloud-arrow-up fs-2"></i>
                        <p class="mb-0 small">...–∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª –≤ —ç—Ç—É –æ–±–ª–∞—Å—Ç—å</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'home' %}" class="btn btn-secondary">–û—Ç–º–µ–Ω–∞</a>
                    <button type="submit" class="btn btn-success px-4">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    // 1. –ö–ª–∏–∫ –ø–æ Drag-–∑–æ–Ω–µ —Ç–æ–∂–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞ (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞)
    dropZone.addEventListener('click', () => fileInput.click());

    // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ DragOver (–≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç)
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    // 3. DragLeave (—É–±–∏—Ä–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç)
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    // 4. Drop (–ë—Ä–æ—Å–∞–µ–º —Ñ–∞–π–ª)
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');

        // –ì–õ–ê–í–ù–´–ô –§–û–ö–£–°:
        // –ü–µ—Ä–µ–¥–∞–µ–º —Ñ–∞–π–ª—ã –∏–∑ "–≤–æ–∑–¥—É—Ö–∞" –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∏–Ω–ø—É—Ç
        if (e.dataTransfer.files.length > 0) {
            fileInput.files = e.dataTransfer.files;

            // –í–∏–∑—É–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö –≤ –∑–æ–Ω–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            dropZone.innerHTML = '<i class="bi bi-check-circle-fill text-success fs-2"></i><p class="mb-0 text-dark">–§–∞–π–ª –∑–∞—Ö–≤–∞—á–µ–Ω!</p>';
        }
    });

    // 5. –ï—Å–ª–∏ –≤—ã–±—Ä–∞–ª–∏ —á–µ—Ä–µ–∑ –æ–±—ã—á–Ω—É—é –∫–Ω–æ–ø–∫—É ‚Äî —Ç–æ–∂–µ –æ–±–Ω–æ–≤–∏–º –∑–æ–Ω—É (–¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)
    fileInput.addEventListener('change', () => {
         if (fileInput.files.length > 0) {
             dropZone.innerHTML = '<i class="bi bi-check-circle-fill text-success fs-2"></i><p class="mb-0 text-dark">–§–∞–π–ª –≤—ã–±—Ä–∞–Ω: ' + fileInput.files[0].name + '</p>';
         }
    });
</script>

</body>
</html>
